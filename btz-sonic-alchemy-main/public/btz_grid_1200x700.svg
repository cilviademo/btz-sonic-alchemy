<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .outer { fill: none; stroke: #ff4d4d; stroke-width: 2; }
      .safe  { fill: none; stroke: #ff4d4d; stroke-width: 1.5; stroke-dasharray: 6 6; opacity: 0.9; }
      .col   { stroke: #00e5ff; stroke-width: 1; opacity: 0.8; }
      .row   { stroke: #66ff66; stroke-width: 1; opacity: 0.8; }
      .gut   { fill: #fff000; opacity: 0.25; }
      .label { fill: #ffffff; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 10px; opacity: .6 }
    </style>
  </defs>

  <!-- Outer frame -->
  <rect class="outer" x="0.5" y="0.5" width="1199" height="699" />

